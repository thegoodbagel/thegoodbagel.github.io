<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="portfolio-container">
      <div class="banner">
        <h1>Portfolio</h1>
      </div>
      <div class="content">
        <section>
          <h2>AP</h2>
          <div class="image-grid">
            <img src="ap1.jpg" alt="AP Image 1" class="portfolio-image" />
            <img src="ap2.jpg" alt="AP Image 2" class="portfolio-image" />
          </div>
        </section>
        <section>
          <h2>Traditional</h2>
          <div class="image-grid">
            <img
              src="traditional1.jpg"
              alt="Traditional Image 1"
              class="portfolio-image"
            />
            <img
              src="traditional2.jpg"
              alt="Traditional Image 2"
              class="portfolio-image"
            />
          </div>
        </section>
        <section>
          <h2>Fanart</h2>
          <div class="image-grid">
            <img
              src="fanart1.jpg"
              alt="Fanart Image 1"
              class="portfolio-image"
            />
            <img
              src="fanart2.jpg"
              alt="Fanart Image 2"
              class="portfolio-image"
            />
          </div>
        </section>
      </div>
    </div>
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
      <img class="lightbox-content" id="lightbox-img" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
